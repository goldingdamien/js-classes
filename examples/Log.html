<html>
    <head>
        <title>Log example</title>
        <script src="../class/Log.js"></script>
        <script>
            function log(){
                var selectElement = document.getElementById('log-selection');
                var e = selectElement;
                var handleName = e.options[e.selectedIndex].value;

                var data = {
                    info: 'This is an example object',
                    string: 'string',
                    number: 100,
                    array: [1,2,3]
                };

                Log[handleName](handleName, data);
            }
        </script>
    </head>
    <body>
        <h1>Log example</h1>
        <div>
            <div>
                Check the Developer tools console(Usually F12 > console) after clicking the buttons below.
            </div>
            <div>
                <select id="log-selection">
                    <option value="info">Log.info('info', data)</option>
                    <option value="error">Log.error('error', data)</option>
                    <option value="debug">Log.debug('debug', data)</option>
                    <option value="warn">Log.warn('warn', data)</option>
                </select>
                <input type="button" value="Log" onclick="log();">
            </div>
        </div>
    </body>
</html>
