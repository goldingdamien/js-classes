<html>
    <head>
        <title>Drawer example</title>
        <style>
            #drawer-wrapper{
                margin: 5px;
                /*border: 1px solid black;*/
                /*
                width: 640px;
                height: 480px;
                */
            }
        </style>
        <script src="../class/Drawer.js"></script>
        <script>
            window.addEventListener('load', function(){
                window.drawer = new Drawer();
                drawer.append(document.getElementById('drawer-wrapper'));
                console.log(drawer);

                window.img = document.createElement('img');
                img.setAttribute('src', './img/airplay.svg');
            });
        </script>
    </head>
    <body>
        <h1>Drawer example</h1>
        <div id="drawer-wrapper">
            <!-- DRAWER ADDED HERE -->
        </div>
        <script>
            function action(){
                var selectElement = document.getElementById('action-selection');
                var e = selectElement;
                var handleName = e.options[e.selectedIndex].value;
                var handleArgs = {
                    applyStyles: [{}],
                    drawText: ['text', 10, 10, 400],
                    drawImage: [img, 50, 50, 30, 30],
                    drawPixel: [200, 200],
                    drawRectangle: [70, 70, 20, 40],
                    drawCircle: [20, 20, 10],
                    drawArc: [100, 100, 20, 45, 270, false],
                    drawLine: [200, 250, 100, 150]
                };

                var args = handleArgs[handleName] || [];

                window.drawer[handleName](...args);
            }
        </script>
        <div>
            <select id="action-selection">
                <option value="getSnapshot">getSnapshot</option>
                <option value="applySnapshot">applySnapshot</option>
                <option value="applyStyles">applyStyles(styles)</option>
                <option value="drawText">drawText(str, x, y, maxWidth)</option>
                <option value="clearCanvas">clearCanvas</option>
                <option value="drawImage">drawImage(img, x, y, width, height)</option>
                <option value="drawPixel">drawPixel(x, y)</option>
                <option value="drawRectangle">drawRectangle(x, y, width, height)</option>
                <option value="drawCircle">drawCircle(x, y, radius)</option>
                <option value="drawArc">drawArc(x, y, radius, startAngle, endAngle, antiClockwise)</option>
                <option value="drawLine">drawLine(x1, x2, y1, y2)</option>
            </select>
            <input type="button" value="Action" onclick="action();">
        </div>
    </body>
</html>
